<div class="basket-header" ng-click="click($event)">
   <div class="basket-span empty-basket" ng-class="{hideBasket: $root.hasBasketContent}">
        It's time to order some delicious food
   </div>
   <div class="basket-content" ng-class="{hideBasket: !$root.hasBasketContent && $root.showFullBasket}">
       <span ng-if="$root.main.length > 0" class="basket-span main">{{$root.main.length}} main</span>
       <span ng-if="$root.others.length > 0" class="basket-span others">{{$root.others.length}} others</span>
       <span ng-if="$root.totalprice > 0" class="basket-span totalprice">Â£{{$root.totalprice}}</span>
   </div>
</div>
